<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM Manipulation | Chai Aur Code</title>
</head>
<body style="background-color: black; color: white;">
    <h1>DOM Manipulation</h1>
        <div class="parent">
            <div class="day">Sun</div>
            <div class="day"><div>This is next Element </div></div>
            <div class="day">Tues</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.innerHTML);
    console.log(parent.children);
    console.log(parent.childNodes);
    console.log(parent.style.color = "yellow");

    const classParent = document.getElementsByClassName('parent');
    console.log(classParent.childNodes);

    const parentId = document.getElementsByClassName("day");  // not work in html collection
    console.log(parentId.firstElementChild);

    for(let i = 0; i < parent.children.length; i++){
        console.log(parent.children[i]);
    }

    console.log('<-------------------------- Child Element ----------------------->')
    
    console.log(parent.secondElementChild);
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild); // Not Work
    // console.log(parent.thirdElementChild); // Not Work
    
    console.log('<-------------------------- Parent Element ----------------------->')
    const day = document.querySelector(".day");
    console.log(day.parentElement);
    console.log(day.parentNode);


    console.log('<-------------------------- Sibling Element ----------------------->')
    console.log(day.nextElementSibling);
    console.log(day.secondElementSibling);
    console.log(day.previousElementSibling);


    // console.log("Nodes: ", parent.childNodes);
    // console.log("Nodes: ", parent.children);

    // it shows HTML Collection doesn't have property hich redirect individual  element for that we have to use individual element selector
    // const parentId = document.getElementsByClassName("day");  
    // console.log(parentId);

    

</script>
</html>
