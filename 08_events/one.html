<script>
    // This is about synchronous
    // one();
    // two();
    // three();
    // function check(){

    // }


    // check();

    function one(elink) {
        elink.preventDefault();
        console.log('one');
    }

    const two = function () {
        console.log('two');
    }
    const three = () => {
        console.log('three');
    }

    document.getElementById('owl').onclick = function(){
        alert("owl clicked")
    }
    
    // attachEvent()
    // jQuery - on
    document.getElementById('images').addEventListener('click', function(e){
        console.log('Click inside ul');
        console.log(e);
        
    }, true)


    document.getElementById('owl').addEventListener('click', function(e){
        console.log('Owl clicked');
        console.log(e);   // poiner event
        console.log(e.timeStamp);
        console.log(e.target);          //HTML tag element
        // e.stopPropagation();
    })



    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY56 
    // altkey, ctrlkey, shiftkey, keyCode

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e);

    if(e.target.tagName === 'IMG'){
        let removeIt = e.target.parentElement;
        removeIt.remove();
        console.log(removeIt);
        console.log(e.target);
        console.log(e.target.id);
    }
    // removeIt.parentNode.removeChild(removeIt)  // this is different way


    }, true)






// About Propogation and Related this
// True:- From Outside to Inner Side
// False:- From Inner to Outer Side (Default)


    document.getElementById('images').addEventListener('click', function (e) {
        console.log("clicked inside the ul");
    })

    document.getElementById('owl').addEventListener('click', function (e) {
        console.log("owl clicked");
        e.stopPropagation()
    })

    // document.getElementById('google').addEventListener('click', function (e) {

    // }, true)

</script>
